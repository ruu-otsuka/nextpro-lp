                 <form id="contactForm" action="https://formspree.io/f/xdkwdnyp" method="post" novalidate>
                  <div class="row g-4">
                    <div class="col-12 col-md-6">
                      <label class="form-label">お名前</label>
                      <input name="name" type="text" class="form-control" placeholder="山田　太郎" required>
                    </div>

                    <div class="col-12 col-md-6">

                    </div>

                    <div class="col-12 col-md-6">
                      <label class="form-label">メールアドレス</label>
                      <input name="email" type="email" class="form-control" placeholder="example@example.com" required>
                    </div>

                    <div class="col-12 col-md-6">
                      <label class="form-label">導入場所</label>
                      <input name="address" type="text" class="form-control" placeholder="千葉県成田市">
                    </div>

                    <div class="col-12 col-md-6">
                      <label class="form-label">建物タイプ</label>
                      <select name="building_type" class="form-select">
                        <option selected value="">選択してください</option>
                        <option value="戸建て">戸建て</option>
                        <option value="マンション">マンション</option>
                        <option value="店舗">店舗</option>
                        <option value="その他">その他</option>
                      </select>
                    </div>

                    <div class="col-12">
                      <label class="form-label">ご要望・現状（任意）</label>
                      <textarea name="message" class="form-control" rows="4"
                        placeholder="例：〇月中に設置希望／電源容量不明／集合住宅管理規約の確認が必要 など"></textarea>
                    </div>
                  </div>

                  <div class="mt-4 mt-md-5 d-flex flex-column flex-md-row gap-3">

                    </button>

                      電話で相談 →
