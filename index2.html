<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ</title>

  <!-- Google Fonts（Shippori Mincho）-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    /* これを丸ごと置き換え。 ::before / ::after は削除してOK */
.contact-hero{
  position: relative;
  color: #fff;
  overflow: hidden;

  /* 上にグラデ、下に3枚の画像を重ねる（上に書いたものほど前面） */
  background-image:
    radial-gradient(1200px 600px at 50% 0%, rgba(0,0,0,.35), rgba(0,0,0,.65)),
    linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.6)),
    url("8_contact_1.png"),
    url("8_contact_2.png"),
    url("8_contact_3.png");
  background-size: cover, cover, cover, cover, cover;
  background-position: center, center, center, center, center;
  background-repeat: no-repeat, no-repeat, no-repeat, no-repeat, no-repeat;

  /* 画像同士のブレンド */
  background-blend-mode: normal, normal, overlay, multiply, normal;

  /* ヒーローの最低高さ（必要に応じて調整） */
  min-height: 360px;
}

/* ヒーロー内の上下余白はここで調整（あなたの指定どおり広め） */
.hero-head{
  padding: 120px 0 140px;
}
@media (min-width: 1200px){
  .hero-head{ padding: 140px 0 160px; }
}

  </style>
</head>
<body>
  <section class="contact-hero">
    <div class="container contact-inner">
      <div class="text-center mb-4 mb-md-5">
        <div class="section-eyebrow">CONTACT</div>
        <h1 class="section-title mb-2">お問い合わせ</h1>
        <p class="section-lead mb-0">
          資料請求、打ち合わせ希望はこちらをご記入ください。<br class="d-none d-md-block">
          営業日内にご連絡します。
        </p>
      </div>

      <div class="contact-card mx-auto" style="max-width: 980px;">
        <!-- action は運用先に合わせて変更してください -->
        <form action="#" method="post" novalidate>
          <!-- 相談内容 -->
          <div class="mb-4">
            <div class="form-label">相談内容</div>
            <div class="row g-3">
              <div class="col-6 col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="資料請求" id="q1" name="topic[]">
                  <label class="form-check-label" for="q1">資料請求</label>
                </div>
              </div>
              <div class="col-6 col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="打ち合わせ希望" id="q2" name="topic[]">
                  <label class="form-check-label" for="q2">打ち合わせ希望</label>
                </div>
              </div>
              <div class="col-6 col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="ご質問" id="q3" name="topic[]">
                  <label class="form-check-label" for="q3">ご質問</label>
                </div>
              </div>
              <div class="col-6 col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="その他" id="q4" name="topic[]">
                  <label class="form-check-label" for="q4">その他</label>
                </div>
              </div>
            </div>
          </div>

          <div class="row g-4">
            <div class="col-md-6">
              <label for="company" class="form-label">会社名</label>
              <input type="text" class="form-control" id="company" name="company">
            </div>
            <div class="col-md-6">
              <label for="dept" class="form-label">部署・役職</label>
              <input type="text" class="form-control" id="dept" name="department">
            </div>

            <div class="col-md-6">
              <label for="person" class="form-label">ご担当者名</label>
              <input type="text" class="form-control" id="person" name="person">
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">メールアドレス</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>

            <div class="col-md-6">
              <label for="tel" class="form-label">電話番号</label>
              <input type="tel" class="form-control" id="tel" name="tel">
            </div>
            <div class="col-md-6">
              <label for="units" class="form-label">予定台数</label>
              <input type="number" min="0" class="form-control" id="units" name="planned_units">
            </div>

            <div class="col-md-6">
              <label for="due" class="form-label">希望納期</label>
              <input type="text" class="form-control" id="due" name="desired_delivery" placeholder="例）2026年1月末 / 6週間以内">
            </div>
            <div class="col-md-6">
              <label for="usage" class="form-label">用途／業種</label>
              <input type="text" class="form-control" id="usage" name="usage_industry" placeholder="例）ホテルスパ／温浴施設">
            </div>

            <div class="col-12">
              <label for="siteinfo" class="form-label">設置予定住所／現場情報</label>
              <input type="text" class="form-control" id="siteinfo" name="site_info" placeholder="例）東京都〇〇区△△1-2-3 屋上・クレーン必要の可能性あり 等">
            </div>

            <div class="col-md-6">
              <label for="model" class="form-label">希望モデル</label>
              <input type="text" class="form-control" id="model" name="desired_model">
            </div>
            <div class="col-md-6">
              <label for="stove" class="form-label">ストーブ種類</label>
              <input type="text" class="form-control" id="stove" name="stove_type" placeholder="電気 / 薪 など">
            </div>

            <div class="col-12">
              <label for="message" class="form-label">ご要望・質問</label>
              <textarea class="form-control" id="message" name="message" rows="5"></textarea>
              <div class="form-hint mt-2">例）屋上搬入の可否について相談したい／見積と納期目安が知りたい など</div>
            </div>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn-grad">
              送信する
              <span aria-hidden="true">＞</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap Bundle（必要なら）-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
